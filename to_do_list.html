<!DOCTYPE html>
<html ng-app="toDoList">

<head>
    <meta charset="utf-8">
    <title>Hello Angular Js</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/to_do_list.css">
</head>

<body>
    <header>
        <h1 class="text-center">My To-Do-List</h1>
    </header>
    <hr>
    <div ng-controller="mainController" class="container flex-box" id="wrapper">
        <form id="input-container" ng-submit="createItemObject()">
            <input type="text" placeholder="Enter your today's task..." ng-model="item.value">
        </form>
        <div id="list-container">
            <ul class="list-group text-center">
                <li class="list-item list-group-item list-group-item-action text-left" ng-repeat="sub in itemContainer track by $index" ng-class="changeClass(sub)" ng-dblclick="editItem(sub)">
                    <input type="checkbox" class="check-box-list" ng-model="sub.isComplete" ng-change="addItemCheckedClass(sub)">
                    
                    <span class="item-no">{{ ($index + 1) + ". " }}</span>
                    <span class="item-value" ng-hide="sub.editing" ng-dblclick="editItem">{{  sub.value }}</span>
                    <input type="text" class="edit-input" ng-model="sub.value" ng-show="sub.editing" ng-blur="doneEdit(sub)" autofocus>
                    <label class="label pull-right" ng-click="removeItem(sub)">X</label>
                </li>
            </ul>
            <br>
            <span>Items pending: {{ checkPendingItem() }}</span>
        </div>
    </div>
    
    
    <script src="//code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="//code.angularjs.org/latest/angular.min.js"></script>
    <script src="js/to_do_list.js"></script>
</body>

</html>
